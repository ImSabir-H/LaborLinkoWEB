=0;let touchendX=0;let touchstartY=0;let touchendY=0;const swipeThreshold=50;// Minimum horizontal distance (in pixels) to trigger the swipe function checkSwipe(){// Calculate horizontal and vertical swipe distances const horizontalDistance=touchendX - touchstartX;const verticalDistance=touchendY - touchstartY;// Only trigger horizontal swipe if horizontal distance is greater than vertical distance and exceeds the threshold if (Math.abs(horizontalDistance)>Math.abs(verticalDistance) && Math.abs(horizontalDistance)>swipeThreshold){if (horizontalDistance < 0){// Swiped left (go to the next page) navigateToNextPage()}else if (horizontalDistance>0){// Swiped right (go to the previous page) navigateToPreviousPage()}}}function navigateToNextPage(){let currentPage=window.location.pathname;if (currentPage.includes('home.html')){window.location.href='services.html'}else if (currentPage.includes('services.html')){window.location.href='about.html'}else if (currentPage.includes('about.html')){window.location.href='home.html'}}function navigateToPreviousPage(){let currentPage=window.location.pathname;if (currentPage.includes('home.html')){window.location.href='about.html'}else if (currentPage.includes('services.html')){window.location.href='home.html'}else if (currentPage.includes('about.html')){window.location.href='services.html'}}document.addEventListener('touchstart',(e)=>{touchstartX=e.changedTouches[0].screenX;touchstartY=e.changedTouches[0].screenY},false);document.addEventListener('touchend',(e)=>{touchendX=e.changedTouches[0].screenX;touchendY=e.changedTouches[0].screenY;checkSwipe()},!1);</script></body></html>
