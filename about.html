nter;opacity:80%}.language-icon{margin-right:10px;width:24px;height:24px}.language-button:hover{background-color:var(--primary-hover);color:#fff;opacity:100%}.language-popup{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background-color:var(--background-overlay);transition:opacity 0.3s ease;z-index:9999}.popup-content{background-color:#fff;margin:10%auto;padding:20px;border-radius:8px;width:300px;text-align:center;animation:fadeIn 0.3s ease}@keyframes fadeIn{from{opacity:0;transform:scale(.9)}to{opacity:1;transform:scale(1)}}.popup-content h2{font-size:18px;margin-bottom:15px}.popup-content select{width:100%;padding:8px 10px;font-size:16px;border-radius:5px;border:1px solid var(--primary-color);margin-top:10px}.popup-content select option{display:flex;align-items:center}.popup-content select option img{width:20px;height:14px;margin-right:8px}.change-btn{background-color:var(--success-color);color:#fff;border:none;padding:10px 15px;font-size:16px;cursor:pointer;border-radius:5px;margin-top:15px}.change-btn:hover{background-color:var(--success-hover)}.close-btn{font-size:24px;cursor:pointer;position:absolute;top:10px;right:10px}@media(max-width:768px){.language-button{right:0;top:140px}.popup-content{padding:15px;width:80%;max-width:400px;top:10px}.popup-content h2{font-size:16px}.popup-content select{padding:7px 10px;font-size:14px}.change-btn{padding:8px 12px;font-size:14px}}body[data-lang="ar"],body[data-lang="ur"],body[data-lang="sd"]{font-family:var(--font-family-rtl);direction:rtl;text-align:right}body[data-lang="en"],body[data-lang="de"],body[data-lang="hi"],body[data-lang="it"],body[data-lang="fr"],body[data-lang="ru"]{font-family:var(--font-family-ltr);direction:ltr}</style></head><body><button id="languageButton" class="language-button" aria-label="Change language"><img src="icon/language-icon.png" alt="Language Icon" class="language-icon" id="languageIcon"></button><!-- Language Pop-up --><div id="languagePopup" class="language-popup"><div class="popup-content"><span class="close-btn" id="closePopup" aria-label="Close Popup">&times;</span><h2 id="popupTitle">Select Language</h2><select id="languageSelect"><option value="en">&#127468;&#127463;English</option><option value="de">&#127465;&#127466;German</option><option value="ur">&#127477;&#127472;Urdu</option><!-- 🇵🇰 Pakistan --><option value="hi">&#127470;&#127475;Hindi</option><option value="sd">&#127477;&#127472;Sindhi</option><!-- 🇵🇰 Pakistan --><option value="it">&#127470;&#127481;Italian</option><option value="ar">&#127462;&#127466;Arabic</option><option value="ru">&#127479;&#127482;Russian</option></select><button id="changeButton" class="change-btn" aria-label="Change language">Change</button></div></div><script>const languageButton=document.getElementById('languageButton');const languageIcon=document.getElementById('languageIcon');</p><div class="cta"><a href="#explore" class="cta-button" data-en="Explore Our Services" data-ur="ہمارے خدمات دریافت کریں" data-hi="हमारी सेवाओं का अन्वेषण करें" data-sd="اسان جون خدمتون ڳولھيو" data-it="Esplora i nostri servizi" data-ar="استكشاف خدماتنا" data-ru="Изучите наши услуги">Explore Our Services</a></div></div><!-- Team Section --><div class="team"><div class="team-member"><img src="image/team-member1.png" alt="Team Member 1"><h3 data-en="Sabir Hussain"
data-de="Sabir Hussain"
data-ur="صابر حسین"
data-hi="साबिर हुसैन"
data-sd="صابر حسين"
data-it="Sabir Hussain"
data-ar="صابر حسين"
data-ru="Сабир Хуссейн">Sabir Hussain</h3><p data-en="Owner & CEO"
data-de="Eigentümer & CEO"
data-ur="مالک اور سی ای او"
data-hi="मालिक और सीईओ"
data-sd="مالڪ ۽ سي اي او"
data-it="Proprietario e CEO"
data-ar="المالك والرئيس التنفيذي"
data-ru="Владелец и генеральный директор">Owner&CEO</p><p data-en="Sabir Hussain leads the vision for LaborLinko, driving innovation and growth to meet the needs of workers and employers worldwide. As the CEO, he ensures that the platform stays ahead of the curve and delivers excellence in connecting local talent with opportunities."
data-de="Sabir Hussain leitet die Vision für LaborLinko und treibt Innovationen und Wachstum voran, um die Bedürfnisse von Arbeitern und Arbeitgebern weltweit zu erfüllen. Als CEO stellt er sicher, dass die Plattform führend bleibt und Spitzenleistungen bei der Verbindung lokaler Talente mit Chancen bietet."
data-ur="صابر حسین لیبر لنکو کے لیے وژن کی قیادت کرتے ہیں، جدت اور ترقی کو آگے بڑھاتے ہیں تاکہ دنیا بھر میں کارکنوں اور آجرین کی ضروریات کو پورا کیا جا سکے۔ سی ای او کے طور پر، وہ اس بات کو یقینی بناتے ہیں کہ یہ پلیٹ فارم مقامی ہنر کو مواقع سے جوڑنے میں سب سے آگے رہے اور عمدگی فراہم کرے۔"
data-hi="साबिर हुसैन लेबरलिंको के लिए दृष्टि का नेतृत्व करते हैं, नवाचार और विकास को आगे बढ़ाते हैं ताकि दुनिया भर के श्रमिकों और नियोक्ताओं की जरूरतों को पूरा किया जा सके। सीईओ के रूप में, वे सुनिश्चित करते हैं कि मंच स्थानीय प्रतिभा को अवसरों से जोड़ने में आगे रहे और उत्कृष्टता प्रदान करे।"
data-sd="صابر حسين ليبر لنڪو جي لاءِ ويزن جي اڳواڻي ڪري ٿو، جدت ۽ واڌ کي هٿي ڏئي ٿو ته جيئن دنيا جي مزدورن ۽ مالڪن جي ضرورتن کي پورو ڪري سگهجي. سي اي او جي حيثيت سان، هو يقيني بڻائي ٿو ته هي پليٽ فارم مقامي ٽيلنٽ کي موقعن سان ڳنڍڻ ۾ اڳڀرو رهي ۽ بهترين ڪارڪردگي فراهم ڪري."
data-it="Sabir Hussain guida la visione di LaborLinko, promuovendo innovazione e crescita per soddisfare le esigenze di lavoratori e datori di lavoro in tutto il mondo. In qualità di CEO, garantisce che la piattaforma rimanga all'avanguardia e offra eccellenza nel collegare i talenti locali con le opportunità."
data-ar="يقود صابر حسين رؤية ليبر لينكو، ويقود الابتكار والنمو لتلبية احتياجات العمال وأصحاب العمل حول العالم. بصفته الرئيس التنفيذي، يضمن أن تظل المنصة في طليعة الربط بين المواهب المحلية والفرص."
data-ru="Сабир Хуссейн возглавляет видение LaborLinko,продвигая инновации и рост для удовлетворения потребностей работников и работодателей по всему миру. Как генеральный директор,он обеспечивает лидерство платформы и её выдающиеся результаты в соединении местных талантов с возможностями.">Sabir Hussain leads the vision for LaborLinko,driving innovation and growth to meet the needs of workers and employers worldwide.As the CEO,he ensures that the platform stays ahead of the curve and delivers excellence in connecting local talent with opportunities.</p></div><div class="team-member"><img src="image/team-member2.jpg" alt="Team Member 2"><h3 data-en="Jane Smith" data-de="Jane Smith" data-ur="جین اسمتھ" data-hi="जेन स्मिथ" data-sd="جين اسمتھ" data-it="Jane Smith" data-ar="جين سميث" data-ru="Джейн Смит">Jane Smith</h3><p data-en="Chief Technology Officer" data-de="Chief Technology Officer" data-ur="چیف ٹیکنالوجی آفیسر" data-hi="मुख्य प्रौद्योगिकी अधिकारी" data-sd="چيف ٽيڪنالاجي آفيسر" data-it="Chief Technology Officer" data-ar="رئيس قسم التكنولوجيا" data-ru="Директор по технологиям">Chief Technology Officer</p><p data-en="Jane oversees the technical aspects of the platform,ensuring our users experience seamless and reliable services at all times."
data-de="Jane überwacht die technischen Aspekte der Plattform und stellt sicher,dass unsere Nutzer jederzeit nahtlose und zuverlässige Dienste erleben."
data-ur="جین اس بات کا خیال رکھتی ہیں کہ پلیٹ فارم کے تکنیکی پہلوؤں کو بہتر بنایا جائے، یہ یقینی بناتے ہوئے کہ ہمارے صارفین ہر وقت آسان اور قابل اعتماد خدمات کا تجربہ کریں۔"
data-hi="जेन प्लेटफ़ॉर्म के तकनीकी पहलुओं की देखरेख करती हैं,यह सुनिश्चित करते हुए कि हमारे उपयोगकर्ता हमेशा सहज और विश्वसनीय सेवाओं का अनुभव करें।"
data-sd="جين پليٽ فارم جي ٽيڪنيڪي پاسن جو جائزو وٺندي آهي، اهو يقيني بڻائيندي آهي ته اسان جا استعمال ڪندڙ هر وقت هڪ سموٿ ۽ قابل اعتماد سروسز جو تجربو ڪن."
data-it="Jane supervisiona gli aspetti tecnici della piattaforma,assicurandosi che i nostri utenti vivano sempre esperienze senza soluzione di continuità e affidabili."
data-ar="تتولى جين الإشراف على الجوانب التقنية للمنصة، مما يضمن لمستخدمينا تجربة خدمات سلسة وموثوقة في جميع الأوقات."
data-ru="Джейн курирует технические аспекты платформы,обеспечивая наших пользователей безупречным и надежным обслуживанием в любое время.">Jane oversees the technical aspects of the platform,ensuring our users experience seamless and reliable services at all times.</p></div><div class="team-member"><img src="image/team-member3.jpg" alt="Team Member 3"><h3 data-en="Alex Johnson" data-de="Alex Johnson" data-ur="ایلکس جانسن" data-hi="एलेक्स जॉनसन" data-sd="اليڪس جانسن" data-it="Alex Johnson" data-ar="أليكس جونسون" data-ru="Алекс Джонсон">Alex Johnson</h3><p data-en="Product Manager" data-de="Produktmanager" data-ur="پروڈکٹ مینیجر" data-hi="उत्पाद प्रबंधक" data-sd="پروڊڪٽ مينيجر" data-it="Product Manager" data-ar="مدير المنتج" data-ru="Менеджер продукта">Product Manager</p><p data-en="Alex ensures that our platform's features meet the needs of users by gathering feedback and driving product innovation."
data-de="Alex stellt sicher, dass die Funktionen unserer Plattform die Bedürfnisse der Nutzer erfüllen, indem er Feedback sammelt und die Produktinnovation vorantreibt."
data-ur="ایلکس اس بات کو یقینی بناتے ہیں کہ ہماری پلیٹ فارم کی خصوصیات صارفین کی ضروریات کو پورا کریں، فیڈبیک اکٹھا کرکے اور پروڈکٹ کی جدت کو آگے بڑھاتے ہیں۔"
data-hi="एलेक्स यह सुनिश्चित करते हैं कि हमारे प्लेटफ़ॉर्म की सुविधाएँ उपयोगकर्ताओं की आवश्यकताओं को पूरा करती हैं, फीडबैक एकत्र करके और उत्पाद नवाचार को बढ़ावा देते हैं।"
data-sd="اليڪس يقيني بڻائيندو آهي ته اسان جي پليٽ فارم جون خصوصيتون استعمال ڪندڙن جي ضرورتن کي پورو ڪن ٿيون، فيڊ بيڪ گڏ ڪندي ۽ پراڊڪٽ جي جدت کي وڌائيندي."
data-it="Alex si assicura che le funzionalità della nostra piattaforma soddisfino le esigenze degli utenti raccogliendo feedback e promuovendo l'innovazione del prodotto."
data-ar="يتأكد أليكس من أن ميزات منصتنا تلبي احتياجات المستخدمين من خلال جمع التعليقات ودفع الابتكار في المنتج."
data-ru="Алекс гарантирует,что функции нашей платформы соответствуют потребностям пользователей,собирая отзывы и стимулируя инновации в продукте.">Alex ensures that our platform's features meet the needs of users by gathering feedback and driving product innovation.
        </p>
    </div>

<div class="testimonials">
    <h2 data-en="What Our Users Are Saying" 
        data-de="Was unsere Nutzer sagen" 
        data-ur="ہمارے صارف کیا کہہ رہے ہیں" 
        data-hi="हमारे उपयोगकर्ता क्या कह रहे हैं" 
        data-sd="اسان جا استعمال ڪندڙ ڇا چون ٿا" 
        data-it="Cosa dicono i nostri utenti" 
        data-ar="ماذا يقول مستخدمونا" 
        data-ru="Что говорят наши пользователи">
        What Our Users Are Saying
    </h2>
