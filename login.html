<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="language.js"></script>
    <title>LaborLinko - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background: linear-gradient(to bottom right, #f9f9f9, #eaeaea);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        /* Close Icon */
        .close-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #007BFF;
            cursor: pointer;
            transition: color 0.3s;
            text-decoration: none;
        }

        .close-icon:hover {
            color: #0056b3;
        }

        /* Logo */
        .logo {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            color: #333;
            font-weight: 600;
            text-align: center;
        }

        .logo .labor {
            font-weight: 600;
        }

        .logo .linko {
            font-weight: 400;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 650px;
            background: linear-gradient(to bottom right, #eaeaea, #f9f9f9);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            text-align: left;
            position: relative;
        }

        .header {
            font-size: 28px;
            font-weight: 500;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
            margin-top: 80px; /* Align Sign In header with logo */
        }

        label {
            display: block;
            font-weight: 500;
            color: #333;
        }

        input {
            width: 95%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
        }

        .extra-links {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }

        .extra-links a {
            color: #007BFF;
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }

        /* Social Media Buttons */
        .social-login-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .social-login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 14px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            font-size: 16px;
        }

        .social-login-button:hover {
            background-color: #f0f0f0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .social-login-button img {
            width: 24px;
            margin-right: 10px;
        }

        /* Responsive Design for small devices */
@media (max-width: 768px) {
    .logo {
        font-size: 30px;
        top: 40px;
    }

    .container {
        top: 0px;
        position: fixed;
        margin-bottom: 200px;
        padding: 30px 20px;
    }

    .header {
        font-size: 24px;
        margin-bottom: 20px;
    }

    input, button {
        font-size: 15px;
        padding: 12px;
    }

    .social-login-buttons {
        gap: 12px;
    }
}

@media (max-width: 576px) {
    .logo {
        font-size: 24px;
        top: 52px;
    }

    .container {
        padding: 25px 15px;
        width: 90%;
    }

    .header {
        font-size: 20px;
        margin-bottom: 15px;
    }

    input, button {
        font-size: 14px;
        padding: 10px;
    }

    .extra-links {
        font-size: 13px;
        padding: 4px;
    }
}
/* Align labels and placeholders to the right for RTL languages */
body[data-lang="ar"], body[data-lang="ur"], body[data-lang="sd"] {
    direction: rtl; /* Ensures the entire page is aligned for RTL */
    text-align: right; /* Aligns text to the right */
}

/* Specific adjustment for labels in RTL */
body[data-lang="ar"] label, body[data-lang="ur"] label, body[data-lang="sd"] label {
    text-align: right; /* Aligns label text to the right */
    float: right; /* Moves the label to the right */
}

/* Specific adjustment for input fields in RTL */
body[data-lang="ar"] input, body[data-lang="ur"] input, body[data-lang="sd"] input {
    text-align: right; /* Aligns input text to the right */
    direction: rtl; /* Ensures the input text is typed from right to left */
}

/* Adjust button text for RTL */
body[data-lang="ar"] button, body[data-lang="ur"] button, body[data-lang="sd"] button {
    text-align: right; /* Aligns the button text to the right */
}


    </style>
</head>

    <script>
        // Language Script to Update Translations
        document.addEventListener("DOMContentLoaded", function () {
            const savedLanguage = localStorage.getItem("selectedLanguage") || "en";
            setLanguage(savedLanguage);
    
            function setLanguage(language) {
                // Set the language in the body tag to identify the current language
                document.body.setAttribute("data-lang", language);
    
                // Adjust direction for RTL and LTR languages
                const rtlLanguages = ["ur", "sd", "ar"];
                if (rtlLanguages.includes(language)) {
                    document.body.style.direction = "rtl";
                    document.body.style.textAlign = "right";
                } else {
                    document.body.style.direction = "ltr";
                    document.body.style.textAlign = "left";
                }
    
                // Update translatable text in the content area (e.g., text and placeholders)
                document.querySelectorAll("[data-en]").forEach((element) => {
                    // For elements with inner text (like <p>, <span>, etc.)
                    if (element.tagName !== "INPUT" && element.tagName !== "TEXTAREA") {
                        element.innerText =
                            element.getAttribute(`data-${language}`) || element.getAttribute("data-en");
                    } else {
                        // For input and textarea elements, update the placeholder
                        element.placeholder =
                            element.getAttribute(`data-${language}`) || element.getAttribute("data-en");
                    }
                });
            }
    
            // Example: Change language when triggered (add your language switching logic here)
            document.getElementById("changeLanguageButton").addEventListener("click", () => {
                const selectedLanguage = document.getElementById("languageSelect").value;
                localStorage.setItem("selectedLanguage", selectedLanguage);
                setLanguage(selectedLanguage);
            });
        });
    </script>
