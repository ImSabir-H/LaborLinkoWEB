<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="language.js"></script>
    <title>LaborLinko - Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    background: linear-gradient(to bottom right, #f0f4f8, #eaeaea);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    position: relative;
    padding: 0 10px;
}

.close-icon {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 24px;
    color: #007BFF;
    cursor: pointer;
    transition: color 0.3s;
    text-decoration: none;
}

.close-icon:hover {
    color: #0056b3;
}

.logo {
    position: absolute;
    top: 4%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 28px;
    color: #333;
}

.logo .labor {
    font-weight: 600;
}

.logo .linko {
    font-weight: 400;
}

.container {
    width: 100%;
    max-width: 500px;
    min-height: 300px;
    height: auto;
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    padding: 40px;
    text-align: center;
}

.header {
    font-size: 28px;
    font-weight: 500;
    color: #333;
    margin-bottom: 20px;
}

.description {
    font-size: 16px;
    color: #555;
    margin-bottom: 20px;
}

form input[type="email"] {
    width: 92%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 14px;
    background-color: #007BFF;
    border: none;
    color: white;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
    transition: background-color 0.3s, box-shadow 0.3s;
}

button:hover {
    background-color: #0056b3;
    box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
}

.extra-links {
    margin-top: 15px;
    font-size: 14px;
}

.extra-links a {
    color: #007BFF;
    text-decoration: none;
}

.extra-links a:hover {
    text-decoration: underline;
}

/* Responsive Styles */
@media (max-width: 768px) {
    .logo {
        font-size: 24px;
        top: 22%;
    }

    .container {
        padding: 30px;
    }

    .header {
        font-size: 24px;
    }

    .description {
        font-size: 14px;
    }

    form input[type="email"] {
        padding: 10px;
        font-size: 14px;
    }

    button {
        font-size: 16px;
    }
    .close-icon{
        top: 240px;
    }
}

@media (max-width: 576px) {
    .logo {
        font-size: 20px;
    }

    .container {
        padding: 20px;
    }

    .header {
        font-size: 20px;
    }

    .description {
        font-size: 12px;
    }

    form input[type="email"] {
        padding: 12px;
        font-size: 16px;
    }

    button {
        padding: 12px;
        font-size: 16px;
    }

    .extra-links {
        font-size: 12px;
    }
}
    </style>
</head>
<body>
    <!-- Close Icon (Redirects to Sign In) -->
    <a href="login.html" class="close-icon">&#x2716;</a> <!-- Unicode 'X' symbol -->
    <div class="container">
    <!-- Logo -->
    <div class="logo">
        <span class="labor">Labor</span><span class="linko">Linko</span>
    </div>

    
    <div class="header" data-en="Forgot Password?" data-de="Passwort vergessen?" data-ur="پاسورڈ بھول گئے؟" data-hi="पासवर्ड भूल गए?" data-sd="پاسورڊ وساري ويو؟" data-it="Password dimenticato?" data-fr="Mot de passe oublié?" data-ar="نسيت كلمة المرور؟">
        Forgot Password?
    </div>
    <div class="description" 
    data-en="Enter your registered email address to recover your account." 
    data-de="Geben Sie Ihre registrierte E-Mail-Adresse ein, um Ihr Konto wiederherzustellen." 
    data-ur="اپنی رجسٹرڈ ای میل ایڈریس درج کریں تاکہ آپ کا اکاؤنٹ بازیاب ہو سکے۔" 
    data-hi="अपने खाते को पुनः प्राप्त करने के लिए अपनी पंजीकृत ईमेल पता दर्ज करें।" 
    data-sd="پنھنجو رجسٹرڊ اي ميل ايڊريس داخل ڪريو ته جيئن اوھان جو اڪائونٽ بحال ٿي سگهي." 
    data-it="Inserisci il tuo indirizzo email registrato per recuperare il tuo account." 
    data-ar="أدخل عنوان بريدك الإلكتروني المسجل لاستعادة حسابك."
    data-ru="Введите свой зарегистрированный адрес электронной почты для восстановления аккаунта.">
    Enter your registered email address to recover your account.
</div>

    
    
        <form action="/recover" method="POST">
            <input type="email" 
       data-placeholder-en="Enter your registered email" 
       data-placeholder-de="Geben Sie Ihre E-Mail-Adresse ein" 
       data-placeholder-ur="اپنی ای میل درج کریں"
       data-placeholder-hi="अपना ईमेल दर्ज करें"
       data-placeholder-sd="پنھنجي اي ميل داخل ڪريو"
       data-placeholder-it="Inserisci la tua email"
       data-placeholder-ar="أدخل بريدك الإلكتروني"
       data-placeholder-ru="Введите свой email">

            <button type="submit">Send Recovery Link</button>
        </form>
        <div class="extra-links">
            <p>Remember your password? <a href="login.html">Sign In</a></p>
        </div>
    </div>
    
    <script>
        // Language Script to Update Translations
        document.addEventListener("DOMContentLoaded", function() {
            const savedLanguage = localStorage.getItem("selectedLanguage") || "en";
            setLanguage(savedLanguage);
    
            function setLanguage(language) {
                // Set the language in the body tag to identify the current language
                document.body.setAttribute("data-lang", language);
    
                // Check if the selected language is an RTL language (Urdu, Sindhi, Arabic)
                const rtlLanguages = ["ur", "sd", "ar"];
                if (rtlLanguages.includes(language)) {
                    document.body.setAttribute("dir", "rtl");
                } else {
                    document.body.setAttribute("dir", "ltr");
                }
    
                // Update translatable text in the content area (header and description)
                document.querySelectorAll("[data-en]").forEach((element) => {
                    // Update the element's text content
                    element.innerText = element.getAttribute(`data-${language}`) || element.getAttribute("data-en");
                });
    
                // Update placeholders for form input elements and textareas
                document.querySelectorAll("[data-placeholder-en]").forEach((element) => {
                    const placeholder = element.getAttribute(`data-placeholder-${language}`);
                    if (placeholder) {
                        element.setAttribute("placeholder", placeholder);
                    } else {
                        element.setAttribute("placeholder", element.getAttribute("data-placeholder-en"));
                    }
                });
            }
        });
    </script>
    
</body>
</html>
