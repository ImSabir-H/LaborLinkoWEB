/* Language Button */
.language-button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1000;
}

.language-button:hover {
    background-color: #0056B3;
}

/* Language Pop-up */
.language-popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 9999;
}

.popup-content {
    background-color: #fff;
    margin: 20% auto;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    text-align: center;
}

.popup-content select {

.popup-content h2 {

}

.close-btn {
    font-size: 30px;
    color: #333;
    position: absolute;
    top: 10px;
    right: 15px;

}

.close-btn:hover {
    color: #007BFF;
}

.change-btn {

.top-bar {
    font-family: 'roboto', sans-serif !important;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 20px;
    background-color: rgba(255, 255, 255, 0.7); /* Slightly transparent */
    backdrop-filter: blur(10px); /* Apply the blur effect */
    border-bottom: 1px solid #ddd;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 100;
    direction: ltr !important;  /* Prevent any changes from language affecting the top bar */
}
/* Top Bar Item Styling */
.top-bar-item {
    display: flex;
    align-items: center;
    cursor: pointer;
    transition: color 0.3s ease;
    padding: 10px;  /* Adds spacing around each item */
}

.top-bar-item:hover {
    color: #007BFF;
}

.top-bar-item .top-bar-icon {
    width: 24px; /* Set icon size to 24px */
    height: 24px; /* Set icon size to 24px */
    margin-right: 8px;
}

.top-bar-item .top-bar-label {
    font-size: 18px;
    font-weight: 500;
    color: gray;
}

.top-bar-item:hover .top-bar-label {
    color: #007BFF;
}

/* Logo Styling */

}

.logo .linko {

}

/* Responsive Logo Size */
@media (max-width: 768px) {
    .logo {

    }
}

@media (min-width: 769px) {
    .logo {
        font-size: 2rem;  /* Default size for larger screens */
    }
}

/* Navigation styling */
.nav {
    display: flex;
    gap: 30px;
}

.nav a {
    text-decoration: none;
    color: gray;
    font-size: 20px;
    font-weight: 500;
    position: relative;
}

.nav a:hover {
    color: #007BFF;
}

.nav a::after {
    content: "";
    display: block;
    width: 0;
    height: 2px;
    background: #007BFF;
    transition: width 0.3s ease-in-out;
    position: absolute;
    bottom: -2px;
    left: 50%;
    transform: translateX(-50%);
}

.nav a:hover::after {
    width: 100%;
}

/* Mobile-Only Styling (Small Screen) */
@media (max-width: 768px) {
    .top-bar {
        top: 0%;
        padding: 12px 10px;
    }

    .top-bar-item .top-bar-label {
        display: none;  /* Hide text labels on small screens */
    }

    .top-bar-item .top-bar-icon {
        display: block;
        width: 5vw;  /* Icon width relative to viewport width */
        height: 5vw; /* Icon height relative to viewport width */
        max-width: 28px;  /* Ensure icons do not get too big on larger screens */
        max-height: 28px; /* Maintain a max size */
        min-width: 20px; /* Ensure icons do not shrink too small */
        min-height: 20px; /* Minimum size for better usability */
    }

    .top-bar-item {
        padding: 1px;
        cursor: pointer;
    }

    .nav {
        display: flex;
        gap: 16px;
        justify-content: center;
    }

    /* Profile Icon size adjustments for mobile responsiveness */
    .profile-icon {
        width: 12vw;  /* Profile icon width relative to viewport width */
        height: 12vw; /* Profile icon height relative to viewport width */
        max-width: 50px;  /* Ensure profile icon does not get too large */
        max-height: 50px; /* Max profile icon size */
        min-width: 40px; /* Minimum profile icon size */
        min-height: 40px; /* Keep profile icon size practical */
        border-radius: 50%; /* Ensure it's circular */
        overflow: hidden;
    }
}

@media (min-width: 769px) {
    .top-bar-item .top-bar-icon {
        display: block;
        width: 24px;  /* Static size on desktop */
        height: 24px; /* Static size on desktop */
    }

    .profile-icon {
        width: 40px;  /* Fixed size on desktop */

}


/* Desktop-Only Styling (Larger Screen) */
@media (min-width: 769px) {
    /* Show only text on desktop */
    .top-bar-item .top-bar-label {
        display: inline-block; /* Show text labels */
    }

    .top-bar-item .top-bar-icon {
        display: none; /* Hide icons */
    }

    <button id="languageButton" class="language-button">Change Language</button>

    <!-- Language Pop-up -->
    <div id="languagePopup" class="language-popup">
        <div class="popup-content">
            <span class="close-btn" id="closePopup">&times;</span>
            <h2>Select Language</h2>
            <select id="languageSelect">
                <option value="en" data-flag="🇬🇧">🇬🇧 English</option>
                <option value="de" data-flag="🇩🇪">🇩🇪 German</option>
                <option value="ur" data-flag="🇵🇰">🇵🇰 Urdu</option>
                <option value="hi" data-flag="🇮🇳">🇮🇳 Hindi</option>
                <option value="sd" data-flag="🇵🇰">🇵🇰 Sindhi</option>
                <option value="it" data-flag="🇮🇹">🇮🇹 Italian</option>
                <option value="ar" data-flag="🇸🇦">🇸🇦 Arabic</option>
                <option value="ru" data-flag="🇷🇺">🇷🇺 Russian</option>
            </select>
            <button id="changeButton" class="change-btn">Change</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const languageButton = document.getElementById("languageButton");
            const languagePopup = document.getElementById("languagePopup");
            const closePopup = document.getElementById("closePopup");
            const selectElement = document.getElementById("languageSelect");
            const changeButton = document.getElementById("changeButton");

            // Load language from localStorage
            const savedLanguage = localStorage.getItem("selectedLanguage") || "en";
            setLanguage(savedLanguage);

            // Show popup
            languageButton.onclick = () => languagePopup.style.display = "block";

            // Hide popup
            closePopup.onclick = () => languagePopup.style.display = "none";

            // Hide popup when clicking outside
            window.onclick = (event) => {
                if (event.target === languagePopup) languagePopup.style.display = "none";
            };

            // Change language
            changeButton.onclick = () => {
                const selectedLang = selectElement.value;
                setLanguage(selectedLang);
                localStorage.setItem("selectedLanguage", selectedLang);
                languagePopup.style.display = "none";
            };

            // Function to set language
            function setLanguage(language) {
                document.body.setAttribute("data-lang", language);
                document.querySelector("footer").setAttribute("data-lang", language);

                // Update translatable text in the content area (body and footer only)
                document.querySelectorAll("[data-en]").forEach((element) => {
                    element.innerText = element.getAttribute(`data-${language}`) || element.getAttribute("data-en");
                });

                // Set dropdown to the current language
                selectElement.value = language;
            }
        });
        document.addEventListener('keydown', function (event) {
    if (event.key === 'Escape') {
        languagePopup.style.display = 'none';
    }
});

    </script>
